            }
        }
        var arr="";
        for(var i=0;i<inputarr[0].length;i++){
            for(var j=0;j<14;j++){
                arr=arr.concat(inputarr[j][i],"*");
            }
        }
        var url="";
        url=url.concat("http://localhost:8002/user/result?hidden=",arr);
